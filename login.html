<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMercado - Todo lo que busques está aquí</title>

    <!-- DARK / LIGHT-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/stylesDarkMode.css" rel="stylesheet">
</head>

<body class="d-flex row align-items-center justify-content-center">
    <div class="container-login">
        <form class="p-5">
            <h1 class="mb-4 text-center">Inicio de Sesión</h1>
            <div class="mb-3">
                <label for="email" class="form-label label-login">Correo electrónico</label>
                <input type="email" class="form-control input-login" id="email" placeholder="ejemplo@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label label-login">Contraseña</label>
                <input type="password" class="form-control input-login" id="password" placeholder="Contraseña" required>
            </div>
            
            <div class="text-center">
                <button type="submit" id="button" class="btn btn-primary button-login">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <footer class="text-muted">
        <div class="container">
            <p class="float-end">
                <a href="#">Volver arriba</a>
            </p>
            <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
        </div>
    </footer>
    <script src="js/login.js"></script>
</body>
</html>
